<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img class="logo-icon" src="images/logo.svg" alt="logo snap" />
      <nav class="nav-main">
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </nav>
      <ul class="nav-sign">
        <li><button class="btn">Login</button></li>
        <li><button class="btn">Register</button></li>
      </ul>
    </header>
    <section class="hero">
      <div class="hero-text-box">
        <h1 class="hero-title"></h1>
        <p class="hero-paragraph"></p>
        <button class="btn-hero">Learn more</button>
        <div class="featured">
          <img src="images/client-databiz.svg" alt="databiz image" />
          <img src="images/client-audiophile.svg" alt="audiophile image" />
          <img src="images/client-meet.svg" alt="meet image" />
          <img src="images/client-maker.svg" alt="maker image" />
        </div>
      </div>
      <div class="hero-img-box">
        <img src="images/image-hero-desktop.png" alt="" />
      </div>
    </section>
    <!-- Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
